<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Reciclaje Osorno</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #00a86b;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        .log {
            padding: 20px;
            background: white;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            border-radius: 12px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #00a86b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<header>Puntos de Reciclaje - Osorno</header>

<div id="map"></div>

<div class="log">
    <h3>Puntos marcados:</h3>
    <ul id="lista"></ul>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Mapa centrado en Osorno
    const map = L.map('map').setView([-40.573951, -73.13348], 14);

    // Cargar mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Manejo de marcadores
    map.on('click', function (e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        // Pedir nombre
        const nombre = prompt("Escribe el nombre de este punto de reciclaje:", "Punto reciclaje");

        if (!nombre) return; // cancelado

        // Crear marcador con popup editable
        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(`<b>${nombre}</b><br>Lat: ${lat}<br>Lng: ${lng}`).openPopup();

        // Registrar abajo
        const li = document.createElement('li');
        li.textContent = `${nombre} → Lat: ${lat}, Lng: ${lng}`;
        document.getElementById('lista').appendChild(li);
    });
</script>

</body>
</html>
